<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>

    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="https://rawgit.com/nylki/aframe-lsystem-component/master/dist/aframe-lsystem-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-entity-generator-component/master/dist/aframe-entity-generator-component.min.js"></script> -->
    <script src="main.js"></script>

  </head>
  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id="gorilla" src="gorilla.dae"></a-asset-item>
        <a-asset-item id="elephant" src="elephant.dae"></a-asset-item>
        <a-asset-item id="turtle" src="turtle.dae"></a-asset-item>
        <a-asset-item id="cheetah" src="cheetah.dae"></a-asset-item>
        <a-asset-item id="tapir" src="tapir.dae"></a-asset-item>
        <a-asset-item id="panda" src="panda.dae"></a-asset-item>
        <a-asset-item id="grass" src="grass.dae"></a-asset-item>
        <a-asset-item id="shrub" src="shrub.dae"></a-asset-item>
        <a-asset-item id="tree" src="tree.dae"></a-asset-item>





        <!-- <a-asset-item id="desert" src="desert.dae"></a-asset-item> -->

        <!-- <a-asset-item id="chameleon" src="chameleon.dae"></a-asset-item> -->
        <!-- <img id="texture" src="space.jpg">
        <img src="dubai.jpg" id="dubai">
        <img src="panoboat.jpg" id="boat">
        <img src="beach.jpg" id="beach">
        <img src="goat.jpg" id="goat"> -->
        <img src="rainforest.jpg" id="rainforest">
      </a-assets>

      <a-entity camera="userHeight: 1.6" wasd-controls look-controls>
        <a-entity cursor
            position="0 0 -1"
            raycaster="objects: .clickable"
            scale="0.02 0.02 0.02"
            geometry="primitive: ring"
            material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <a-sky src="#rainforest" rotation="0 -130 0"></a-sky>

      <!-- <a-entity scale="2 2 2" position="0 -8 -12" rotation="0 45 0" lsystem="axiom: F!F!X; productions: X:FX[+!XF'][--!F+/X'][&!FXFX!F''][^!FX!F'']; segmentMixins: F:brown line,brown line,brown line,brown line,green line,green line,green line; angle: 60; iterations: 5; scaleFactor: 0.666">
      </a-entity> -->



      <!-- <a-ocean width="50" depth="50" density="40" position="0 -0.3 -1"></a-ocean> -->

      <!-- <a-entity id="box" class="clickable" geometry="primitive: box" position="8 1 5" draw="background: #D7E8FF" textwrap="textAlign: center; x: 128; y: 128; text: Hello everyone">
        <a-animation attribute="rotation" begin="click" to="0 180 0"></a-animation>
      </a-entity> -->

      <!-- <a-box class="clickable" id="make" src="#dubai" position="-10 1 3" rotation="0 45 0" color="#FFF" scale-on-click="to: textAlign: center x: 128 y: 128 text: Hello">
        <a-animation attribute="rotation" begin="click" to="0 180 0"></a-animation>
      </a-box> -->

      <!-- <a-cylinder id="titanic" class="clickable" position="-10 0.75 -1" radius="0.5" height="1.5" color="#FFF" src="#boat">
        <a-animation attribute="rotation" begin="click" to="0 180 0"></a-animation>
      </a-cylinder> -->


      <!-- <a-plane position="10 1 0" rotation="0 -100 0" width="4" height="4" src="#goat" color="#FFF"
         animation__scale="property: scale; dir: alternate; dur: 200;
                    easing: easeInSine; loop: true; to: 1.2 1 1.2">
      </a-plane> -->

      <a-entity animation__yoyo="property: position; dir: alternate; dur: 500;
                                easing: easeInSine; loop: true; to: 0 0.1 0">
        <a-entity collada-model="#gorilla" scale="2 2 2" rotation="0 120 0" position="0 0 5"></a-entity>
      </a-entity>



      <a-entity animation__rotate="property: rotation; dur: 20000;
                                   easing: linear; loop: true; to: 0 360 0; dir: reverse;"
               animation__yoyo="property: position; dir: alternate; dur: 500;
                                easing: easeInSine; loop: true; to: 0 0.1 0">
          <a-entity collada-model="#elephant" rotation="-1 0 0" position="6 -0.4 3" scale="2 2 2" ></a-entity>
      </a-entity>

      <!-- material="envMap: #beach; roughness: 0" -->
      <a-entity collada-model="#turtle" rotation="0 0 0" position="0 0 0" ></a-entity>
      <a-entity collada-model="#cheetah" scale="2 2 2" rotation="0 0 0" position="-5 0 0" ></a-entity>
      <a-entity collada-model="#tapir" rotation="0 0 0" position="-7 0 0" ></a-entity>
      <a-entity collada-model="#panda" scale="2 2 2" position="-15 0 -0.55" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="-15 0 0" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="4.16 0 12" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="-3.51 0 -8.51" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="-5.52 0 13.52" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="0.62 0 -0.71" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="8.83 0 4.95" ></a-entity>
      <a-entity collada-model="#tree" scale="2 2 2" position="-10 0 9" ></a-entity>

      <a-entity collada-model="#grass" scale="3 3 3" position="-113.52 -30.80 111.68" ></a-entity>

      <!-- <a-entity collada-model="#desert" scale="1 1 1" position="-583.34 -30.49 590.40" ></a-entity> -->


      <!-- <a-cylinder color="#F55" radius="0.1"
                animation="property: color; dir: alternate; dur: 1000;
                           easing: easeInSine; loop: true; to: #5F5"
                animation__scale="property: scale; dir: alternate; dur: 200;
                           easing: easeInSine; loop: true; to: 1.2 1 1.2"
                animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 2 0">
    </a-cylinder> -->

    </a-scene>

  </body>
</html>
